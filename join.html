<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="annonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1><i class="fa-solid fa-user-plus"></i></i> 회원가입</h1>
            <br/>
            <label for="id"><i class="fa-solid fa-user"></i> 사용자 ID:</label>
            <input type="text" class="form-control" id="id" />

            <label for="password"><i class="fa-solid fa-lock"></i> 비밀번호</label>
            <input type="password" class="form-control" id="password" />

            <label for="password-confirm"><i class="fa-solid fa-lock"></i> 비밀번호 확인</label>
            <input type="password" class="form-control" id="password-confirm" />

            <label for="email"><i class="fa-regular fa-envelope"></i> 이메일</label>
            <input type="email" class="form-control" id="email" />

            <label for="avatar"><i class="fa-regular fa-user"></i> 아바타 이미지</label>
            <input type="file" class="form-control" id="avatar" accept="image/*"/>
        </div>
        <br />
        <div class="container">
            <button class="btn btn-primary"><i class="fa-solid fa-user-plus"></i></i> 회원가입</button>
        </div>
    </body>
</html>
